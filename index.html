<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inversiones YegniMaik - Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #343a40;
            color: #fff;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header button {
            margin-left: 0.5rem;
        }
        .container {
            margin-top: 20px;
        }
        .product-row {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Inversiones YegniMaik</h1>
        <div>
            <button class="btn btn-primary" onclick="switchCurrency('USD')">USD</button>
            <button class="btn btn-primary" onclick="switchCurrency('BS')">BS</button>
        </div>
    </div>

    <div class="container">
        <div class="d-flex justify-content-between mb-4">
            <button class="btn btn-success" onclick="showSales()">Ventas</button>
            <button class="btn btn-info" onclick="showInventory()">Inventario</button>
        </div>

        <div id="sales-section">
            <h2>Registrar Venta</h2>
            <div id="product-list" class="mb-4"></div>
            <h3>Total: <span id="total-price">0</span> <span id="currency">USD</span></h3>
            <button class="btn btn-primary" onclick="completeSale()">Completar Venta</button>
        </div>

        <div id="inventory-section" style="display: none;">
            <h2>Inventario Actualizado</h2>
            <ul id="inventory-list" class="list-group"></ul>
        </div>
    </div>

    <script>
        const products = {
            'Aceite Corcovado 900 ml': 100,
            'Aceite Corcordia Medio Litro': 100,
            'Aceite Corcordia Cuarto Litro': 100,
            'Aceite Corcordia 110 ml': 100,
            'Harina Pan Tradicional': 100,
            'Harina Pan Arroz': 100,
            'Budare Harina': 100,
            'Harina Belén': 100,
            'Harina de Trigo Doña Maria': 100,
            'Harina de Dulce Mar': 100,
            'Atún Diplomático': 100,
            'Leche la Pastora': 100,
            'Estancia': 100,
            'Nelly 500g': 100,
            'Nelly 250g': 100,
            'Pasta Especial Corta 1kg': 100,
            'Pasta Especial Larga': 100,
            'Pasta Medio Kilo': 100,
            'Teta de Cafe Madrid 50g': 100,
            'Arroz Llano Verde': 100,
            'Arroz Mary 1kg': 100,
            'Cafe Madrid 250g': 100,
            'Cafe Madrid 100g': 100,
            'Cafe Amanecer 200g': 100,
            'Teta de Cafe Amanecer 100g': 100,
            'Cafe Amanecer 50g': 100,
            'Azucar Konfin y Pastora': 100,
            'Azucar Medio': 100,
            'Teta de Azúcar': 100,
            'Sopa Maggi': 100,
            'Leche Purelac': 100,
            'Leche Purelac 200g': 100,
            'Leche Purelac 100g': 100,
            'Salsa Heinz 195mg': 100,
            'Leche Dobom 200g': 100,
            'Leche Dobon 100g': 100,
            'Sardina Mar Bonita': 100,
            'Diablito': 100,
            'Mayonesa Mavesa 175g': 100,
            'Vainilla': 100,
            'Maizena': 100,
            'Condimentos': 100,
            'Vinagre': 100,
            'Mayonesa 475g': 100,
            'Mayonesa El Rey': 100,
            'Salsa para Pasta': 100,
            'Tres Combos de Salsas': 100,
            'Salsa de Tomate Heinz 57': 100,
            'Aceite Coamo': 100,
            'Atún Gran Bodega': 100,
            'Cubito': 100,
            'Azúcar Doce Día': 100,
            'Papelon': 100,
            'Leche Condensada Cremor': 100,
            'Aceite Coamo': 100,
            'Azúcar Don Genaro': 100,
            'Aceite Vatel': 100,
            'Margarina Mirasol': 100,
            'Sal Las Marías': 100,
            'Salsa de Tomate Grande Heinz': 100,
            'Salsa de Tomate Grande Pampero': 100,
            'Azúcar La Pastora 1kg': 100,
            'Arroz Mary Superior': 100,
        };

        let currency = 'USD';
        const productList = document.getElementById('product-list');
        const inventoryList = document.getElementById('inventory-list');
        const totalPrice = document.getElementById('total-price');
        const currencyDisplay = document.getElementById('currency');
        let currentTotal = 0;

        function switchCurrency(newCurrency) {
            currency = newCurrency;
            currencyDisplay.textContent = newCurrency;
            updateInventory();
        }

        function updateInventory() {
            inventoryList.innerHTML = '';
            Object.keys(products).forEach(product => {
                const li = document.createElement('li');
                li.className = 'list-group-item';
                li.textContent = `${product}: ${products[product]} unidades`;
                inventoryList.appendChild(li);
            });
        }

        function renderProductList() {
            productList.innerHTML = '';
            Object.keys(products).forEach(product => {
                const row = document.createElement('div');
                row.className = 'product-row d-flex align-items-center';

                const name = document.createElement('span');
                name.textContent = product;
                name.style.flex = 1;

                const input = document.createElement('input');
                input.type = 'number';
                input.value = 0;
                input.style.width = '60px';
                input.className = 'form-control mx-2';

                const button = document.createElement('button');
                button.textContent = 'Agregar';
                button.className = 'btn btn-primary';
                button.onclick = () => {
                    const quantity = parseInt(input.value);
                    if (!isNaN(quantity) && quantity > 0 && products[product] >= quantity) {
                        products[product] -= quantity;
                        currentTotal += quantity * 1; // Precio unitario ajustable
                        totalPrice.textContent = currentTotal;
                        updateInventory();
                        input.value = 0;
                    } else {
                        alert('Cantidad no válida o insuficiente en inventario.');
                    }
                };

                row.appendChild(name);
                row.appendChild(input);
                row.appendChild(button);
                productList.appendChild(row);
            });
        }

        function showSales() {
            document.getElementById('sales-section').style.display = 'block';
            document.getElementById('inventory-section').style.display = 'none';
        }

        function showInventory() {
            document.getElementById('sales-section').style.display = 'none';
            document.getElementById('inventory-section').style.display = 'block';
            updateInventory();
        }

        function completeSale() {
            if (currentTotal > 0) {
                alert(`Venta completada por ${currentTotal} ${currency}`);
                currentTotal = 0;
                totalPrice.textContent = currentTotal;
                renderProductList();
            } else {
                alert('No hay productos en el carrito.');
            }
        }

        renderProductList();
    </script>
</body>
</html>
