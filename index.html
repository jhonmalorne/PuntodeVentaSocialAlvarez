<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inversiones YegniMaik - Inventario y Ventas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        header button {
            padding: 10px 15px;
            margin-left: 10px;
            background-color: #e74c3c;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }

        header button:hover {
            background-color: #c0392b;
        }

        .container {
            padding: 20px;
        }

        .hidden {
            display: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #34495e;
            color: white;
        }

        .btn {
            padding: 10px;
            background-color: #27ae60;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }

        .btn:hover {
            background-color: #219150;
        }

        .btn-danger {
            background-color: #e74c3c;
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }

        .cart-total {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }

        .input-small {
            width: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Inversiones YegniMaik</h1>
        <div>
            <button onclick="showSection('ventas')">Ventas</button>
            <button onclick="showSection('inventario')">Inventario</button>
            <button onclick="showSection('entradas')">Entradas</button>
        </div>
    </header>

    <div class="container">
        <!-- Ventas Section -->
        <div id="ventas" class="hidden">
            <h2>Ventas</h2>
            <table id="productTable">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Stock</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic content will be added here -->
                </tbody>
            </table>
            <div class="cart-total">Total: <span id="totalAmount">0.00</span> <span id="currency">USD</span></div>
        </div>

        <!-- Inventario Section -->
        <div id="inventario" class="hidden">
            <h2>Inventario</h2>
            <table>
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Stock</th>
                    </tr>
                </thead>
                <tbody id="inventoryTable">
                    <!-- Dynamic content will be added here -->
                </tbody>
            </table>
        </div>

        <!-- Entradas Section -->
        <div id="entradas" class="hidden">
            <h2>Entradas</h2>
            <form id="addProductForm">
                <label for="productName">Nombre del Producto:</label>
                <input type="text" id="productName" required>
                <label for="productQuantity">Cantidad:</label>
                <input type="number" id="productQuantity" required>
                <button type="submit" class="btn">Agregar Producto</button>
            </form>
        </div>
    </div>

    <script>
        const inventory = {
             'Aceite Corcovado 900 ml': 100,
            'Aceite Corcordia Medio Litro': 100,
            'Aceite Corcordia Cuarto Litro': 100,
            'Aceite Corcordia 110 ml': 100,
            'Harina Pan Tradicional': 100,
            'Harina Pan Arroz': 100,
            'Budare Harina': 100,
            'Harina Belén': 100,
            'Harina de Trigo Doña Maria': 100,
            'Harina de Dulce Mar': 100,
            'Atún Diplomático': 100,
            'Leche la Pastora': 100,
            'Estancia': 100,
            'Nelly 500g': 100,
            'Nelly 250g': 100,
            'Pasta Especial Corta 1kg': 100,
            'Pasta Especial Larga': 100,
            'Pasta Medio Kilo': 100,
            'Teta de Cafe Madrid 50g': 100,
            'Arroz Llano Verde': 100,
            'Arroz Mary 1kg': 100,
            'Cafe Madrid 250g': 100,
            'Cafe Madrid 100g': 100,
            'Cafe Amanecer 200g': 100,
            'Teta de Cafe Amanecer 100g': 100,
            'Cafe Amanecer 50g': 100,
            'Azucar Konfin y Pastora': 100,
            'Azucar Medio': 100,
            'Teta de Azúcar': 100,
            'Sopa Maggi': 100,
            'Leche Purelac': 100,
            'Leche Purelac 200g': 100,
            'Leche Purelac 100g': 100,
            'Salsa Heinz 195mg': 100,
            'Leche Dobom 200g': 100,
            'Leche Dobon 100g': 100,
            'Sardina Mar Bonita': 100,
            'Diablito': 100,
            'Mayonesa Mavesa 175g': 100,
            'Vainilla': 100,
            'Maizena': 100,
            'Condimentos': 100,
            'Vinagre': 100,
            'Mayonesa 475g': 100,
            'Mayonesa El Rey': 100,
            'Salsa para Pasta': 100,
            'Tres Combos de Salsas': 100,
            'Salsa de Tomate Heinz 57': 100,
            'Aceite Coamo': 100,
            'Atún Gran Bodega': 100,
            'Cubito': 100,
            'Azúcar Doce Día': 100,
            'Papelon': 100,
            'Leche Condensada Cremor': 100,
            'Aceite Coamo': 100,
            'Azúcar Don Genaro': 100,
            'Aceite Vatel': 100,
            'Margarina Mirasol': 100,
            'Sal Las Marías': 100,
            'Salsa de Tomate Grande Heinz': 100,
            'Salsa de Tomate Grande Pampero': 100,
            'Azúcar La Pastora 1kg': 100,
            'Arroz Mary Superior': 100,
        };

        const prices = {};
        Object.keys(inventory).forEach(product => {
            prices[product] = (Math.random() * 10 + 5).toFixed(2);
        });

        function showSection(section) {
            document.querySelectorAll('.container > div').forEach(div => {
                div.classList.add('hidden');
            });
            document.getElementById(section).classList.remove('hidden');
        }

        function updateInventoryTable() {
            const inventoryTable = document.getElementById('inventoryTable');
            inventoryTable.innerHTML = '';
            for (const [product, stock] of Object.entries(inventory)) {
                inventoryTable.innerHTML += `<tr><td>${product}</td><td>${stock}</td></tr>`;
            }
        }

        function updateProductTable() {
            const productTable = document.querySelector('#productTable tbody');
            productTable.innerHTML = '';
            for (const [product, stock] of Object.entries(inventory)) {
                productTable.innerHTML += `
                    <tr>
                        <td>${product}</td>
                        <td>${stock}</td>
                        <td>${prices[product]} USD</td>
                        <td><input type="number" class="input-small" min="1" value="1" id="quantity-${product}"></td>
                        <td><button class="btn" onclick="addToCart('${product}')">Agregar</button></td>
                    </tr>`;
            }
        }

        function addToCart(product) {
            const quantity = parseInt(document.getElementById(`quantity-${product}`).value);
            if (quantity > inventory[product]) {
                alert('Cantidad no disponible en inventario');
                return;
            }
            inventory[product] -= quantity;
            updateInventoryTable();
            updateProductTable();
        }

        updateInventoryTable();
        updateProductTable();
    </script>
</body>
</html>
