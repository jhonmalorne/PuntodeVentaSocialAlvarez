<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inversiones YegniMaik</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            margin: 20px;
        }
        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Inversiones YegniMaik</h1>
    </header>
    <div class="container">
        <div style="text-align: right;">
            <label for="currency">Moneda:</label>
            <select id="currency">
                <option value="USD">USD</option>
                <option value="BS">BS</option>
            </select>
        </div>
        <button class="button" onclick="authenticate('sales')">Ventas</button>
        <button class="button" onclick="authenticate('inventory')">Inventario</button>
        <button class="button" onclick="authenticate('entries')">Entradas</button>

        <div id="sales-section" class="hidden">
            <h2>Ventas</h2>
            <table id="sales-table">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Precio</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <p>Total: <span id="sales-total">0</span> <span id="currency-label">USD</span></p>
            <button class="button" onclick="finalizeSale()">Finalizar Venta</button>
        </div>

        <div id="inventory-section" class="hidden">
            <h2>Inventario</h2>
            <table>
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                    </tr>
                </thead>
                <tbody id="inventory-table">
                    <!-- Inventory items will be populated here -->
                </tbody>
            </table>
        </div>

        <div id="entries-section" class="hidden">
            <h2>Entradas</h2>
            <label for="new-product">Producto:</label>
            <input type="text" id="new-product">
            <label for="new-quantity">Cantidad:</label>
            <input type="number" id="new-quantity">
            <button class="button" onclick="addToInventory()">Agregar</button>
        </div>
    </div>

    <script>
        const products = {
            'Aceite Corcovado 900 ml': 100,
            'Aceite Corcordia Medio Litro': 100,
            'Aceite Corcordia Cuarto Litro': 100,
            'Aceite Corcordia 110 ml': 100,
            'Harina Pan Tradicional': 100,
            'Harina Pan Arroz': 100,
            'Budare Harina': 100,
            'Harina Belén': 100,
            'Harina de Trigo Doña Maria': 100,
            'Harina de Dulce Mar': 100,
            'Atún Diplomático': 100,
            'Leche la Pastora': 100,
            'Estancia': 100,
            'Nelly 500g': 100,
            'Nelly 250g': 100,
            'Pasta Especial Corta 1kg': 100,
            'Pasta Especial Larga': 100,
            'Pasta Medio Kilo': 100,
            'Teta de Cafe Madrid 50g': 100,
            'Arroz Llano Verde': 100,
            'Arroz Mary 1kg': 100,
            'Cafe Madrid 250g': 100,
            'Cafe Madrid 100g': 100,
            'Cafe Amanecer 200g': 100,
            'Teta de Cafe Amanecer 100g': 100,
            'Cafe Amanecer 50g': 100,
            'Azucar Konfin y Pastora': 100,
            'Azucar Medio': 100,
            'Teta de Azúcar': 100,
            'Sopa Maggi': 100,
            'Leche Purelac': 100,
            'Leche Purelac 200g': 100,
            'Leche Purelac 100g': 100,
            'Salsa Heinz 195mg': 100,
            'Leche Dobom 200g': 100,
            'Leche Dobon 100g': 100,
            'Sardina Mar Bonita': 100,
            'Diablito': 100,
            'Mayonesa Mavesa 175g': 100,
            'Vainilla': 100,
            'Maizena': 100,
            'Condimentos': 100,
            'Vinagre': 100,
            'Mayonesa 475g': 100,
            'Mayonesa El Rey': 100,
            'Salsa para Pasta': 100,
            'Tres Combos de Salsas': 100,
            'Salsa de Tomate Heinz 57': 100,
            'Aceite Coamo': 100,
            'Atún Gran Bodega': 100,
            'Cubito': 100,
            'Azúcar Doce Día': 100,
            'Papelon': 100,
            'Leche Condensada Cremor': 100,
            'Aceite Coamo': 100,
            'Azúcar Don Genaro': 100,
            'Aceite Vatel': 100,
            'Margarina Mirasol': 100,
            'Sal Las Marías': 100,
            'Salsa de Tomate Grande Heinz': 100,
            'Salsa de Tomate Grande Pampero': 100,
            'Azúcar La Pastora 1kg': 100,
            'Arroz Mary Superior': 100,
        };

        const currencyRates = {
            'USD': 1,
            'BS': 3.5 // Example conversion rate
        };

        function authenticate(section) {
            let password = prompt('Ingrese la contraseña:');

            if ((section === 'sales' && password === '123456') ||
                (section === 'inventory' && password === '123456') ||
                (section === 'entries' && password === '010919')) {
                document.getElementById(`${section}-section`).classList.remove('hidden');
            } else {
                alert('Contraseña incorrecta.');
            }
        }

        function finalizeSale() {
            // Logic to finalize the sale
            alert('Venta finalizada. Inventario actualizado.');
        }

        function addToInventory() {
            const product = document.getElementById('new-product').value;
            const quantity = parseInt(document.getElementById('new-quantity').value, 10);

            if (inventory[product]) {
                inventory[product] += quantity;
            } else {
                inventory[product] = quantity;
            }
            alert('Inventario actualizado.');
            updateInventoryTable();
        }

        function updateInventoryTable() {
            const table = document.getElementById('inventory-table');
            table.innerHTML = '';

            for (const [product, quantity] of Object.entries(inventory)) {
                const row = `<tr><td>${product}</td><td>${quantity}</td></tr>`;
                table.innerHTML += row;
            }
        }

        // Initial population of inventory table
        updateInventoryTable();
    </script>
</body>
</html>
