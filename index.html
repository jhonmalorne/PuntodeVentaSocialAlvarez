<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yenny.Store POS</title>
    <style>
        /* Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* Light blue background */
        }
        header {
            background-color: #00509e; /* Azul mar */
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
        }
        .container {
            padding: 1rem;
            max-width: 1200px;
            margin: auto;
        }
        .form-section, .pos-section {
            background-color: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        .form-section h2, .pos-section h2 {
            color: #00509e;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            display: inline-block;
            padding: 0.7rem 1.5rem;
            background-color: #00509e;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #003d73;
        }
        .error {
            color: red;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Yenny.Store - Punto de Venta</h1>
    </header>

    <div class="container">
        <!-- User Login Section -->
        <div class="form-section" id="loginSection">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                </div>
                <button type="button" class="btn" onclick="login()">Ingresar</button>
                <div id="loginError" class="error hidden">Usuario o contraseña incorrectos.</div>
            </form>
        </div>

        <!-- POS Section (Initially Hidden) -->
        <div class="pos-section hidden" id="posSection">
            <h2>Punto de Venta</h2>
            <p>Bienvenido al punto de venta de Yenny.Store. ¡Comienza a trabajar!</p>
            <!-- Aquí se pueden añadir más funciones del punto de venta -->
            <button class="btn" onclick="logout()">Cerrar Sesión</button>
        </div>
    </div>

    <script>
        // Usuario predeterminado
        const defaultUser = {
            username: "Demostracion",
            password: "123456"
        };

        // Función para iniciar sesión
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginError = document.getElementById('loginError');

            if (username === defaultUser.username && password === defaultUser.password) {
                // Credenciales correctas
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('posSection').classList.remove('hidden');
            } else {
                // Credenciales incorrectas
                loginError.classList.remove('hidden');
            }
        }

        // Función para cerrar sesión
        function logout() {
            document.getElementById('posSection').classList.add('hidden');
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('loginForm').reset();
            document.getElementById('loginError').classList.add('hidden');
        }
    </script>
</body>
</html>
